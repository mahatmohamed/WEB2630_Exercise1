<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WEB 2630 - Exercise 1</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
  <!-- ToDo 1: Fill the <p> below with your Name and Age - using Interpolation -->
  <p>Problem 1 : VueJS is pretty cool - {{ name }} ({{age}})</p>

  <!-- ToDo 2: Fill the <p> below with your age, multiplied by 3 -->
  <p>Problem 2 : Age multipliedby 3: {{ageMultiplied(3)}}</p>

  <!-- ToDo 3: Call a function to output, in the <p> below, a random float between 0 and 1 (Math.random()) -->
  <p> Problem 3 : {{randomNum()}} </p>

  <!-- ToDo 4: Pre-Populate this input with your name (set the "value" attribute) -->
  <div>
    Problem 4 :
    <input type="text" v-bind:value=name>
  </div>

  <!-- ToDo 5: Show an alert when the Button gets clicked -->
  <div>
    Problem 5 : 
    <button v-on:click="alertMe">Show Alert</button>
  </div>

  <!-- ToDo 6: Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
  <div>
    Problem 6 : 
    <input type="text" v-on:input="dynamicText">
    <p>{{title }}</p>
  </div>
  
   <!-- ToDo 7: Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
 <div>
   <button @click="startEffect">Start Effect</button>
   <div id="effect"></div>
 </div>
  
   <!-- ToDo 8: Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
 <div>
    <button v-on:click="startProgress">Start Progress</button>
    <div></div>
 </div>
  
 <!-- ToDo 9: Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
 <div>
   <button>Toggle</button>
   <p>You either see me ...</p>
   <p>...or me</p>
   <p>You either see me ...</p>
   <p>...or me</p>
 </div>

 <!-- ToDo 10: Output an <ul> of array elements of your choice. Also print the index of each element. -->
 <ul>
  <li v-for="list of fruits" :key="food.fruits">
    {{ food.fruits }}
  </li>
 </ul>
 </div>
 <script src="app.js"></script>
</body>
</html>
